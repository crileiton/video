<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Muli&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Platzi-Video</title>
  </head>
  <body>
    <header class="header--login">
      <img
        class="header__logo"
        src="assets/img/platzi logo.png"
        alt="Logo Platzi Video"
      />
    </header>
    <section class="login">
      <section class="login__container">
        <h2>Iniciar sesión</h2>
        <form action="" class="login__container--form">
          <input type="text" class="input" placeholder="Correo" />
          <input type="password" class="input" placeholder="Contraseña" />
          <button class="button">Iniciar sesión</button>
          <div class="login__container--remember-me">
            <label>
              <input
                type="checkbox"
                name=""
                id="cbox1"
                value="checkbox"
              />Recuerdame
            </label>
            <a href="#">Olvide mi contraseña</a>
          </div>
        </form>
        <section class="login__container--social-media">
          <div>
            <img src="assets/img/google-icon.png" alt="Logo google" />Inicia
            sesión con Google
          </div>
          <div>
            <img src="assets/img/twitter-icon.png" alt="Logo google" />Inicia
            sesión con Twitter
          </div>
        </section>
        <p class="login__container--register">
          ¿No tienes ninguna cuenta?
          <a href="#">Registrate</a>
        </p>
      </section>
    </section>
    <footer class="footer">
      <a href="#">Términos de uso</a>
      <a href="#">Declaración de privacidad</a>
      <a href="#">Centro de ayuda</a>
    </footer>
  </body>
</html>
